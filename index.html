<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Circle Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Calculate circumference or area of a circle</h1>
    <div>
      <br>
      <p>Enter the radius of your circle:</p>
      <br>
      <input type="text" id="number" placeholder="Area Or Circumference">
      <button id="area">area</button>
      <button id="circumference">circumference</button>
    </div>
    <div class="text">
      <br>
      <p>A = <b id="area-answer">pi(radius/2)*2</b></p>
      <p>C = <b id="circumference-answer">pi(radius</b></p>
      <br>
    </div>
    <script src="script.js"></script>
  </body>
</html>
